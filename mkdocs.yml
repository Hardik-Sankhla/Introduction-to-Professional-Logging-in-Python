site_name: Introduction to Professional Logging in Python
site_description: A comprehensive guide to professional logging practices in Python
site_author: Hardik Sankhla
site_url: https://hardik-sankhla.github.io/Introduction-to-Professional-Logging-in-Python/

docs_dir: content
site_dir: docs

theme:
  name: material
  palette:
    primary: blue
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - codehilite
  - toc:
      permalink: true
  - admonition
  - footnotes

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Basic Logging: basic-logging.md
  - Advanced Topics: advanced-topics.md
  - Best Practices: best-practices.md
